<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Book: {{ book['title'] }}</h1>

    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book['title'] }}" required>
        <br>

        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book['author'] }}" required>
        <br>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" value="{{ book['genre'] }}" required>
        <br>

        <label for="summary">Summary:</label>
        <textarea name="summary" required>{{ book['summary'] }}</textarea>
        <br>

        <label for="page_count">Page Count:</label>
        <input type="number" name="page_count" value="{{ book['page_count'] }}" required>
        <br>

        <label for="cover_image">Cover Image URL:</label>
        <input type="text" name="cover_image" value="{{ book['cover_image'] }}" placeholder="Enter image URL">
        <br>

        <button type="submit">Save Changes</button>
    </form>

    <br>
    <a href="{{ url_for('routes.book_details', book_id=book['_id']) }}">Cancel</a>
</body>
</html>
