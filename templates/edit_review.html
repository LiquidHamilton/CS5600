<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Review for {{ book['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Your Review for {{ book['title'] }}</h1>

    <form method="POST">
        <label for="rating">Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" value="{{ review.rating }}" required>
        <br>

        <label for="review">Review:</label>
        <textarea name="review" required>{{ review.review_text }}</textarea>
        <br>

        <label for="date_read">Date Read:</label>
        <input type="date" name="date_read" value="{{ review.date_read }}" required>
        <br>
        
        <button type="submit">Update Review</button>
    </form>

    <br>
    <a href="{{ url_for('routes.book_details', book_id=book['_id']) }}">Cancel</a>
</body>
</html>
